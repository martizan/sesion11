<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Interactivos</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"> </script>
</head>
<body>
    <div class="container">
        <h2> FORMULARIOS CON CONDICIONALES</h2>

            <div class="box">
                <label for="grado">1. Verificacion de Calificaciones</label><br>
                <input type="number" id="grado" placeholder="calificacion (0-100)">
                <button onclick="verificarcalificacion()"> Verificar</button>
                <div id="gradoSalida" class="mostrar"></div>
            </div>

            <div class="box">
                <label for="parImpar">2. Numero Par o Impar</label><br>
                <input type="number" id="parImpar" placeholder="Ingresa un numero">
                <button onclick="determinarParidad()"> Verificar</button>
                <div id="parimparSalida" class="mostrar"></div>
            </div>


            <div class="box">
                <label for="descuento">3. Evaluacion de Descuentos</label><br>
                <input type="number" id="descuento" placeholder="Valor de la Compra">
                <button onclick="evaluarDescuento()"> Calcular</button>
                <div id="descuentoSalida" class="mostrar"></div>
            </div>


            <div class="box">
                <label for="adivinar">4. Juego de Adivinanza</label><br>
                <input type="number" id="Adivinar" placeholder="Adivina un numero (1 - 10)">
                <button onclick="jugarAdivinanza()"> intentar</button>
                <div id="adivinarSalida" class="mostrar"></div>
            </div>
    </div>

</body>
</html>
